<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulaireRetourLivre</title>
    <link rel="stylesheet" href="style/style.CSS">
</head>
<body>




    <div class="container" id="divformretourlivre">
        <div id="Boutons">
            <a href="index.html">Retour accueil</a>

        </div>
        <form action="#" method="post">
            <div>
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required> 
            </div>
            <div>
                <label for="nomlivre">Nom du livre</label>
                <input type="text" name="nomlivre" id="nomlivre">
            </div>
            <div>
                <label for="dateRDV">Date des rendez-vous possible</label>
                <input type="date"></input>
            </div>
           
            <div>
                <label for="typeRDV">Type de rdv voulu</label>
                <select required>
                    <option value="">Selectionner RDV</option>
                    <option value="1">Achat du livre</option>
                    <option value="2">Retour du livre</option>
                    
                </select>
            </div>
            <div>
                <!-- <button type="submit">Valider</button> -->
                <input type="submit" value="Valider">
                <input type="reset" value="Annuler">
            </div>
        </form>
    </div>
</body>
</html>
